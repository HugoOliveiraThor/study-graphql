scalar Date

type Produto {
  nome: String!
  preco: Float!
  desconto: Float
  precoComDesconto: Float
}



# Pontos de entrada da sua API! #
type Query {
  ola: String
  horaAtual: Date
  usuarioLogado: Usuario
  produtoEmDestaque: Produto
  numerosMegaSena: [Int!]!
